<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <form>
        <input type="text" name="username" value="john.doe" >
        <br>
        <input type="password" name="clave" value="a1b2c3" >
        <br>
        <input type="email" name="email" value="john.doe@email.com" >
        <br>
        <input type="number" name="edad" value="20" >
        <br>
        <textarea name='exp' cols='9' rows='5'>...más de 2 años de experiencia...</textarea>
        <br>
        <select name='lenguaje'>
            <option value='1' selected>Java</option>
            <option value='2'>JavaScript</option>
            <option value='3'>Python</option>
            <option value='4'>TypeScript</option>
            <option value='5'>PHP</option>
        </select>
        <br>
        <input disabled name='saludo' value='Hola que tal este campo está deshabilitado!' >
        <br>
    </form>
</body>
</html>
